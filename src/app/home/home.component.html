<div class="home-container">
  <mat-card class="home-card">
    <mat-card-header>
      <mat-card-title>Bienvenido {{user?.name || 'Usuario'}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Has iniciado sesión correctamente en el sistema.</p>
      <button mat-raised-button color="warn" (click)="logout()">Cerrar Sesión</button>
    </mat-card-content>
  </mat-card>
</div>
